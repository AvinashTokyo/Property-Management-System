<div class="container mt-5">

    <div class="d-flex justify-content-center">
        <h3 class="align-items-center">PROPERTY MANAGEMENT SYSTEM</h3>
    </div>

    <div class="row">
        <div class="col mt-3 d-flex justify-content-between">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-success" (click)="addProperty()">ADD PROPERTY</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <!-- <button type="button" class="btn btn-danger mx-3" (click)="deleteProperty('')">DELETE PROPERTY</button> -->
            </div>
        </div>

    </div>

    <div *ngIf="propertyData">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="propertyData" matSort *ngIf="propertyData">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>

                <!-- Size Column -->
                <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
                    <td mat-cell *matCellDef="let row"> {{row.size}} </td>
                </ng-container>

                <!-- Edit Column -->
                <!-- <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="onEdit(row)">EDIT</button>
                </td>
            </ng-container> -->

                <!-- Delete Column -->
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                    <td mat-cell *matCellDef="let row; let i = index"> <button type="button" class="btn btn-danger" (click)="deleteProperty(i)">DELETE</button> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
